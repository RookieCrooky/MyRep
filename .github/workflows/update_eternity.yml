name: Update servers.txt

on:
  schedule:
    - cron: '0 0 * * *'  # запуск каждый час
  workflow_dispatch:       # можно запустить вручную

jobs:
  update-servers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}  # твой секрет с Personal Access Token

    - name: Download servers.txt from hans-thomas/v2ray-subscription
      run: |
        curl -L -o servers.txt https://raw.githubusercontent.com/hans-thomas/v2ray-subscription/master/servers.txt

    - name: Commit changes if any
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add servers.txt
        git diff-index --quiet HEAD || git commit -m "Update servers.txt from v2ray-subscription"

    - name: Push changes
      run: |
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
