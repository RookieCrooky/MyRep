name: Update Eternity.yml

on:
  schedule:
    - cron: '0 * * * *'  # запускается каждый час
  workflow_dispatch:   # позволяет запускать вручную

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download Eternity.yml from V2RayAggregator
      run: |
        curl -L -o Eternity.yml https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/Eternity.yml

    - name: Commit and push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add Eternity.yml
        git commit -m "Update Eternity.yml from V2RayAggregator" || echo "No changes to commit"
        git push
